<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구데기컵 2018 빙고</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<section>
			<article>
 				<input type="check" id="A1" /><label for="A1">A5~E1 대각선은 빙고 줄이 아니다</label>
				<input type="check" id="A2" /><label for="A2">이 칸은 빙고 줄의 일부가 아니다</label>
				<input type="check" id="A3" /><label for="A3">A1~E5 대각선은 빙고 줄이다</label>
				<input type="check" id="A4" /><label for="A4">D4는 색칠되어 있다</label>
				<input type="check" id="A5" /><label for="A5">이 칸은 빙고 줄의 일부이다</label>
			</article>
			<article>
				<input type="check" id="B1" /><label for="B1">A4는 색칠이 안 되어 있다</label>
				<input type="check" id="B2" /><label for="B2">모든 방향의 빙고 줄이 존재한다</label>
				<input type="check" id="B3" /><label for="B3">이 문장은 참이다</label>
				<input type="check" id="B4" /><label for="B4">17개 이하의 칸이 색칠되어 있다</label>
				<input type="check" id="B5" /><label for="B5">빙고 줄의 일부인 칸은 짝수 개이다</label>
			</article>
			<article>
				<input type="check" id="C1" /><label for="C1">이 칸은 빙고 줄의 일부이다</label>
				<input type="check" id="C2" /><label for="C2">색칠된, 빙고가 아닌 칸은 5개 이상이다</label>
				<input type="check" id="C3" /><label for="C3">이 칸은 색칠되지 않았거나 빙고 줄이다</label>
				<input type="check" id="C4" /><label for="C4">세로 빙고 줄은 2개 이상이다</label>
				<input type="check" id="C5" /><label for="C5">빙고 줄의 일부가 아닌 칸은 10개 이상이다</label>
			</article>
			<article>
				<input type="check" id="D1" /><label for="D1">A2는 색칠이 안 되어 있다</label>
				<input type="check" id="D2" /><label for="D2">제 2행과 D열 중 적어도 하나는 빙고 줄이다</label>
				<input type="check" id="D3" /><label for="D3">C열에는 색칠된 칸이 3개 이하 있다</label>
				<input type="check" id="D4" /><label for="D4">D1은 색칠되어 있다</label>
				<input type="check" id="D5" /><label for="D5">대각선 빙고 줄이 있다</label>
			</article>
			<article>
				<input type="check" id="E1" /><label for="E1">E5는 색칠되어 있다</label>
				<input type="check" id="E2" /><label for="E2" class="idk">이 문제의 정답은 1개가 아니다</label>
				<input type="check" id="E3" /><label for="E3">이 칸은 색칠되어 있다</label>
				<input type="check" id="E4" /><label for="E4">빙고 줄의 개수는 3개 이상이다</label>
				<input type="check" id="E5" /><label for="E5">A5는 색칠되어 있다</label>
			</article>
